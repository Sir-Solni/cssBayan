<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/mercedes.svg">
    <title>cssBayan</title>
</head>
<body>
    <div class="main">
        <h1 class="header">CSS Bayan</h1>
        <div class="bayan">
            <div class="bayan_item">
                <input id="mem-1" type="radio" name="item-1" class="bayan_input" hidden>
                <label for="mem-1" class="bayan_label">
                    <p class="bayan_text">You can't just copy and paste CSS 
                        <span class="bayan_icon"><img src="assets/cross.svg" alt="cross" class="bayan_cross"></span>
                    </p>
                    <img src="assets/1.png" alt="mempic-1" class="bayan_img">
                </label> 
            </div>
        </div>
        <div class="bayan">
            <div class="bayan_item">
                <input id="mem-2" type="radio" name="item-1" class="bayan_input" hidden>
                <label for="mem-2" class="bayan_label">
                    <p class="bayan_text">Keep calm and carry on 
                        <span class="bayan_icon"><img src="assets/cross.svg" alt="cross" class="bayan_cross"></span>
                    </p>
                    <img src="assets/2.png" alt="mempic-2" class="bayan_img">
                </label> 
            </div>
        </div>
        <div class="bayan">
            <div class="bayan_item">
                <input id="mem-3" type="radio" name="item-1" class="bayan_input" hidden>
                <label for="mem-3" class="bayan_label">
                    <p class="bayan_text">Work-life balance 
                        <span class="bayan_icon"><img src="assets/cross.svg" alt="cross" class="bayan_cross"></span>
                    </p>
                    <img src="assets/3.png" alt="mempic-3" class="bayan_img">
                </label> 
            </div>
        </div>
        <div class="bayan">
            <div class="bayan_item">
                <input id="mem-4" type="radio" name="item-1" class="bayan_input" checked hidden>
                <label for="mem-4" class="bayan_label">
                    <p class="bayan_text">Dude, where is JS? 
                        <span class="bayan_icon"><img src="assets/cross.svg" alt="cross" class="bayan_cross"></span>
                    </p>
                    <img src="assets/4.png" alt="mempic-4" class="bayan_img">
                </label> 
            </div>
        </div>
        <div class="bayan">
            <div class="bayan_item">
                <input id="mem-5" type="radio" name="item-1" class="bayan_input" hidden>
                <label for="mem-5" class="bayan_label">
                    <p class="bayan_text">Relax and take it easy 
                        <span class="bayan_icon"><img src="assets/cross.svg" alt="cross" class="bayan_cross"></span>
                    </p>
                    <img src="assets/5.png" alt="mempic-5" class="bayan_img">
                </label> 
            </div>
        </div>
     
    </div>
</body>
</html>
